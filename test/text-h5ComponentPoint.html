<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/H5ComponentBase.css" />
		<link rel="stylesheet" href="../css/H5ComponentPoint.css" />
		<style type="text/css">
			body {
				margin: 0;
				padding: 0;
				background-color: #000;
				font-size: 12px;
			}
			
			.iphone {
				width: 340px;
				height: 540px;
				background-color: #fff;
				position: absolute;
				left: 50%;
				top: 50%;
				margin: -270px 0 0 -170px;
			}
			
		</style>
	</head>
	<body>
		
		<div class="iphone"></div>
		
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
		<script src="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<script type="text/javascript" src="../js/H5ComponentBase.js" ></script>
		<script type="text/javascript" src="../js/H5ComponentPoint.js" ></script>	
			
		<script type="text/javascript">
			var cfg = {
				type: 'point',
				width: 300,
				height: 300,
				data: [
					['A', .4, 'green'],
					['B', .2, 'yellow', 0, '-60%'],
					['C', .2, 'red', 0, '120%']
				],
				css: {
					bottom: 0,
					opacity: 0,
				},
				animateIn: {
					bottom: '40%',
					opacity: 1
				},
				animateOut: {
					bottom: 0,
					opacity: 0
				},
				center: true
			}
				
				var h5 = new h5ComponentPoint('myPoint', cfg);
				$('.iphone').append(h5);
				
				var leave = true;
				$('body').click(function() {
					leave = !leave;
					$('.h5_component').trigger(leave ? 'onleave' : 'onload');
				})
			</script>
	</body>
</html>
