<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/H5ComponentBase.css" />
		<style type="text/css">
			body {
				margin: 0;
				padding: 0;
				background-color: #000;
				font-size: 12px;
			}
			
			.iphone {
				width: 340px;
				height: 540px;
				background-color: #fff;
				position: absolute;
				left: 50%;
				top: 50%;
				margin: -270px 0 0 -170px;
			}
			
		</style>
		
	</head>
	<body>
		<!--开发CompenetBase图文组件测试-->
		
		<div class="iphone"></div>
		
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
		<script type="text/javascript" src="../js/H5ComponentBase.js" ></script>
		
		<script type="text/javascript">
			var cfg = {
				type: 'base',
				//text: '文本内容',
				bg: './p1_people.png',
				width: 514,
				height: 306,
				css: {
					bottom: 0,
					opacity: 0
				},
				animateIn: {
					bottom: 80,
					opacity: 1
				},
				animateOut: {
					bottom: 0,
					opacity: 0
				},
				center: true
			}
			
			var h5 = h5ComponentBase('myName', cfg );
			$('.iphone').append(h5);
			
			var leave = true;
			$('body').click(function() {
				leave = !leave;
				$('.h5_component').trigger(leave ? 'onleave' : 'onload');
			})
		</script>
		
	</body>
	
	
</html>
