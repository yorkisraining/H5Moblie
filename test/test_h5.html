<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/h5.css" />
		<link rel="stylesheet" href="../css/H5ComponentBase.css" />
	</head>
	<body>
		<!--测试内容组织功能，以及fullpage页面切换和组件切换-->
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
		<script src="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<script src="https://cdn.bootcss.com/fullPage.js/2.9.4/jquery.fullpage.js"></script>
			<script type="text/javascript" src="../js/H5ComponentBase.js" ></script>
		<script type="text/javascript" src="../js/h5.js" ></script>
		
		<script type="text/javascript">
			$(function() {
				var h5 = new H5();
				
				
				h5.addPage('face', '首页')
						.addComponent('logo', {
							text: 'logo',
							width: 400,
							height: 100,
							css: {backgroundColor: 'red', top:200, opacity:0},
							center: true,
							animateIn: {opacity: 1},
							animateOut: {opacity: 0}
							})
						.addComponent('slogan', {
							text: 'slogan',
							width: 400,
							height: 100,
							css: {backgroundColor: 'red', top:450, opacity:0},
							center: true,
							animateIn: {opacity: 1},
							animateOut: {opacity: 0}
						})
					.addPage('desc', '核心理念页')
						.addComponent('caption', {
							text: '核心理念',
							width: 400,
							height: 100,
							css: {backgroundColor: 'green', top:200, opacity:0},
							center: true,
							animateIn: {opacity: 1},
							animateOut: {opacity: 0}
							})
					.addPage('page-3', '课程分布页')
						.addComponent('caption', {
							text: '课程方向分布',
							width: 400,
							height: 100,
							css: {backgroundColor: 'blue', top:200, opacity:0},
							center: true,
							animateIn: {opacity: 1},
							animateOut: {opacity: 0}
							})
					.loader()
			})
		</script>
	</body>
</html>
