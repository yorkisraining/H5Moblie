<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/H5ComponentBase.css" />
		<link rel="stylesheet" href="../css/H5ComponentPie.css" />
		<link rel="stylesheet" href="../css/H5ComponentRing.css" />
		<style type="text/css">
			body {
				margin: 0;
				padding: 0;
				background-color: #000;
				font-size: 12px;
			}
			
			.iphone {
				width: 340px;
				height: 540px;
				background-color: #fff;
				position: absolute;
				left: 50%;
				top: 50%;
				margin: -270px 0 0 -170px;
			}
			
		</style>
	</head>
	<body>
		
		<div class="iphone"></div>
		
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
		<script src="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<script type="text/javascript" src="../js/H5ComponentBase.js" ></script>
		<script type="text/javascript" src="../js/H5ComponentPie.js" ></script>	
		<script type="text/javascript" src="../js/H5ComponentRing.js" ></script>
			
		<script type="text/javascript">
			var cfg = {
				type: 'ring',
				width: 400,
				height: 400,
				data: [
					['64%的课程观看人数过万', .64, '#ff7676'],
					['前端开发', .43],
					['后端开发', .28 ],
					['移动开发', .22 ],
					['数据处理', .04],
					['图像处理', .03 ],
				],
				css: {
					top: 200,
					opacity: 1
				},
//				animateIn: {
//					opacity: 1,
//					top: 100
//				},
//				animateOut: {
//					opacity: 0,
//					top: 200
//				},
				center: true
			}
				
				var h5 = new h5ComponentRing('myBarComponent', cfg);
				$('.iphone').append(h5);
				
				var leave = true;
				$('body').click(function() {
					leave = !leave;
					$('.h5_component').trigger(leave ? 'onleave' : 'onload');
				})
			</script>
	</body>
</html>
